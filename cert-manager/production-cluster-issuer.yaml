apiVersion: certmanager.k8s.io/v1alpha1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: pokedextrackerapp@gmail.com
    privateKeySecretRef:
      name: letsencrypt
    dns01:
      providers:
      - name: route53
        route53:
          region: us-west-2
